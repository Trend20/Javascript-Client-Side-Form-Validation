<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
    
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet"> 
    
        <!-- custom CSS -->
        <link rel="stylesheet" href="./register.css">
    </head>
<body>
    <div class="form-inputs">
        <h1>Welcome</h1>
        <form action="/index.html" id="form" method="GET">
            <h3>User Login</h3>
            <div class="fields">
                <input type="text" placeholder="Email or Username" id="email" required>
                <br>
                <input type="password" placeholder="Password" id="password" required minlength="8" maxlength="8">

                <br>
                <input type="password" placeholder="Confirm Password" id="password" required minlength="8" maxlength="8">
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
    <script src="./register.js"></script>
</body>
</html>
